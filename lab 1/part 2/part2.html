<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorRange</title>
</head>
<body>

    <div style="position: relative;
    top: 150px;
    left: 600px;">
  <label style="    color: red;"> Red</label>
  <input id="red-control" type="range" min="0" max="100" step="1" oninput="SetRed(this.value)" onchange="SetRed(this.value)"></input>
 
  <br>

  <label style="    color: green;"> Green</label>
  <input id="green-control" type="range" min="0.1" max="2" step="0.1" value="1" oninput="SetGreen(this.value)" onchange="SetGreen(this.value)"></input>   

  <br>

  <label style="    color: blue;"> Blue</label>
  <input id="blue-control" type="range" min="0.1" max="2" step="0.1" value="1" oninput="SetBlue(this.value)" onchange="SetBlue(this.value)"></input>   

  <br>

  <br>
  <label id="welcome-label" style="    font-size: 28px;"> WELCOME !!</label>
</div>
<script>

  var welcomeLabel = document.getElementById('welcome-label');

  function SetRed(val) {
    var red = val / 100 * 255; 
    welcomeLabel.style.color = 'rgb(' + red + ',0,0)';
  }

  function SetGreen(val) {
    var green = Math.floor(val * 255);
    welcomeLabel.style.color = 'rgb(0,' + green + ',0)'; 
  }

  function SetBlue(val) {
    var blue = Math.floor(val * 255);
    welcomeLabel.style.color = 'rgb(0,0,' + blue + ')'; 
  }

</script>
</body>
</html>
