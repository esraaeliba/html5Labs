<script> 
var myVideo = document.getElementById("video1"); 
var volu3 = document.getElementById('vol-control');
var speedSlider = document.getElementById('speed-control');
var player = document.getElementById('video1');
var durationSlider = document.getElementById('duration-slider');
var timer = document.getElementById('timer');

function play() { 
    myVideo.play(); 
} 

function pause() { 
    myVideo.pause(); 
} 

function start() {
    myVideo.currentTime = 0;
}

function end() {
    myVideo.currentTime = myVideo.duration;
}

function forward10seconds() {
    myVideo.currentTime += 2;
    myVideo.play(); 
}

function back10seconds() {
    myVideo.currentTime -= 2;
    myVideo.play(); 
}

function SetVolume(val) {
    var player = document.getElementById('video1');
    player.volume = val / 100;
}

function SetSpeed(val) {
    myVideo.playbackRate = parseFloat(val);
}

function mute(){
        player.volume =0;
}
function unMute(){
        player.volume =1;
}

function SetSpeed(val) {
    myVideo.playbackRate = parseFloat(val);
}

function updateSliderAndTimer() {
    durationSlider.max = myVideo.duration;
    durationSlider.value = myVideo.currentTime;
    timer.textContent = Math.floor(myVideo.currentTime);
}

// Event listener to update the slider and timer when the time changes
myVideo.addEventListener('timeupdate', updateSliderAndTimer);

function seekVideo(time) {
    myVideo.currentTime = time;
}
</script>
